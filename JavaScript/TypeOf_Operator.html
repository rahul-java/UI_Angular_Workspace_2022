<script>
    console.log(typeof 1000); //number
    console.log(typeof "Rahul"); //string
    console.log(typeof 'A');  //string
    console.log(typeof 1.25);  //number
    console.log(typeof true);  // boolean   
    console.log(typeof 9999999n);  //bigint
    console.log(typeof Symbol(1000));  //symbol

    console.log(typeof null);  // object
    console.log(typeof undefined);  //undefined
    console.log(typeof {});  //object

    console.log(typeof function fun_f1(){}); //function
</script>
