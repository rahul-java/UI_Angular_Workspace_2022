<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tooltip Widget Control in JQuery UI
    </title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
    <link rel="stylesheet" href="jquery-ui/jquery-ui.structure.css">
    <link rel="stylesheet" href="jquery-ui/jquery-ui.theme.css">
</head>
<body>
  <h1 class="myHeading" id="heading1">Tooltip Widget Control in JQuery UI
</h1>
  <div id="myDiv">
    <img src="img/profile.png" width="300px" title="Profile" id="profileImg">
  </div>

</body>

<script src="jquery/jquery.js" type="text/javascript"></script> <!--1...First Include this jquery core first  -->
<script src="jquery-ui/jquery-ui.js" type="text/javascript"></script><!--2...Secondly Include this jquery-ui at last  -->
<script>
  //$("img").tooltip();
  $("img").tooltip({
    //track:true,
    content:"this is my profile",
    show:{
        effect:"bounce",  //"pulsate" "highlight" "explode" "blind"
        duration:2000
    },
    hide:{
        effect:"explode",  //"pulsate" "highlight" "explode" "blind"
        duration:2000
    }
  });
</script>
</html>
