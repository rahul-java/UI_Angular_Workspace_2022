
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Regular Expression in JS</title>
    <script type="text/javascript">
    function validate()
    {
      var username=document.getElementById("uname").value;
      //var regx=/E00/; //sensitive
      //var regx=/E00/i; //insensitive
      //var regx=/[sdp]imple/;
      //var regx=/[a-x]imple/;
      //var regx=/[a-x]00/;  //var regx=/[a-x]00/i;
      //var regx=/[a-xA-X]00/;
      //var regx=/[0-9]java/;
      //var regx=/[0-5]rahul[6-9]java/;
      //var regx=/[0-5]rahul[6-9]java[a-z]/;
      //exclude expression [^]
      var regx=/[^1xyz]abc/; //--> /[^x]abc/  //--> /[^a-z]abc/

      if(regx.test(username))
      {
        alert("valid username");
      }
      else{
        alert("Invalid Username");
        uname.style.border="solid 2px red";
        document.getElementById("lbluser").style.visibility="visible";
      }
    }
    </script>
</head>
<body>
<form action="1_First.html">
    <input type="text" id="uname" placeholder="Enter User Name">
    <label id="lbluser" style="color:red;visibility:hidden;">Invalid Username</label>
    <br><br>
    
    <button type="button" onclick="validate()">Submit</button>
</form>
</body>
</html>
