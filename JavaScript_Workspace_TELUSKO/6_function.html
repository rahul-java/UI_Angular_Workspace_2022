<!DOCTYPE html>
<html lang="en">
<head>
    <title>function</title>
</head>
<body>
    <script type="text/javascript">
       function addNumber(a,b)
       {
        var total=a+b;
        document.write("<h1> The total is : "+total+"</h1>");

       }

       function addString(a,b)
       {
        var total=a+b;
        //document.write("<h1> The String is : "+total+"</h1>");
        return total;
       }
       addNumber(2,3);
       addNumber("Rahul","Pandey")

       var output=addString("Rahul "," Pandey");
       document.write("<h1> The String Output is : "+output+"</h1>");
    </script>

</body>
</html>
