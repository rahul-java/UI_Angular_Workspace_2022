<!DOCTYPE html>
<html lang="en">
<head>
    <title>Message Box Widget in JQuery UI
    </title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
    <link rel="stylesheet" href="jquery-ui/jquery-ui.structure.css">
    <link rel="stylesheet" href="jquery-ui/jquery-ui.theme.css">
</head>
<body>
  <h1 class="myHeading" id="heading1">Message Box in JQuery</h1>
  <div id="firstDiv" class="myDivs">
    <h3>Rahul Kumar Pandey</h3>
    <p>javascript is very crutial language to enhance your knowledge related to UI</p>
    
    <br>
    <button id="btn1">Click to show message box</button>
  </div>

  <br>
  
  <div id="messageBox" title="MessageBox" class="myDivs">
    <h3>This is dummy title</h3>
    <img src="img/operator.png" width="200px" >
    <br>
    <button>Click Me</button>
  </div>

</body>

<script src="jquery/jquery.js" type="text/javascript"></script> <!--1...First Include this jquery core first  -->
<script src="jquery-ui/jquery-ui.js" type="text/javascript"></script><!--2...Secondly Include this jquery-ui at last  -->
<script>

 $("#btn1").click(function(){
    //alert("button 1 clicked");
    // $("#messageBox").dialog();
    $("#messageBox").dialog({
      title:"Custom Message BOX",
      draggable:true,
      resizable:true,
      height:500,
      width:500,
      modal:true,

      //Adding Custom Buttons in the message box..

      buttons:[
        {
          text:"Close",
          icon:"ui-icon-heart",
          click:function(){
            $(this).dialog("close"); //close event
          }
        },
        {
          text:"OK",
          icon:"ui-icon-heart",
          click:function(){
            $(this).dialog("close"); //close event
          }
        }
      ]
    });
 });
</script>
</html>
