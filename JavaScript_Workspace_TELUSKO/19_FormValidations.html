
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Validation</title>
    <script type="text/javascript">
    function validate()
    {
      var username=document.getElementById("uname");
      var password=document.getElementById("password");

      if(username.value.trim()=="")
      {
        //alert("Blank User Name ");
        uname.style.border="solid 2px red";
        document.getElementById("lbluser").style.visibility="visible";
        return false;
      }
      else  if(password.value.trim()=="")
      {
        alert("Blank Password ");
        return false;
      }
      else  if(password.value.trim().length<5)
      {
        alert("Password is too short");
        return false;
      }
      else
      {
        return true;
      }
    }
    </script>
</head>
<body>
<form action="1_First.html" onsubmit="return validate()">
    <input type="text" id="uname" placeholder="Enter User Name">
    <label id="lbluser" style="color:red;visibility:hidden;">Invalid</label>
    <br><br>
    <input type="password" id="password" placeholder="Enter Password"><br><br>
    <button type="submit" >Submit</button>
</form>
</body>
</html>
