<!DOCTYPE html>
<html lang="en">
<head>
    <title>Theming Theme Roller Customizations in JQuery UI

    </title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="jquery-ui-Redmond/jquery-ui.css">
    <link rel="stylesheet" href="jquery-ui-Redmond/jquery-ui.structure.css">
    <link rel="stylesheet" href="jquery-ui-Redmond/jquery-ui.theme.css">
</head>
<body>
  <h1 class="myHeading" id="heading1">Theming Theme Roller Customizations in JQuery UI
</h1>
  <div id="dateinput" class="myDivs" title="My Calander">
   </div>
   
   <div id="messageBox" title="MessageBox" class="myDivs">
    <h3>This is dummy title</h3>
    <img src="img/operator.png" width="200px" >
  </div>

  <br>
  <div id="panels" style="width:80%" class="myDivs">
    <div>Telusko Learning</div>
       <p>tttttttttttttttttttttttttttttttttt</p>
    <h2>Hello World</h2>
    <div>Rahul Pandey</div>
    <div>This is my <b> 1st paragraph...</b> <i>in first div</i></div>
     <h3>Good Morning</h3>
    <p id="p2" value="Hello World This is 2023" class="p2Class">This is my <b>2nd paragraph...</b> <i>in first div</i></p>

  </div>
</body>

<script src="jquery/jquery.js" type="text/javascript"></script>
<script src="jquery-ui-Redmond/jquery-ui.js" type="text/javascript"></script>

<script>
 
$(document).ready(function(){
    $("#dateinput").datepicker({
        numberOfMonths:1,
        changeYear:true,
        changeMonth:true,
        showWeek:true,
        weekHeader:"Wk No",
        showOtherMonths:true,
        minDate:new Date(2023,0,1),
        maxDate:new Date(2050,11,31)
    });

    $("#messageBox").accordion({
        title:"Custom Message BOX",
      draggable:true,
      resizable:true,
      height:400,
      width:500,
      modal:false,
    });

    $("#panels").accordion({
    collapsible:true,   //collapsing the content
    event: "click",    //  "mouseover",  // mouse hover
    animate:300 , //make it slow
    active:0,
    heightStyle:true,
    icons:{header:"ui-icon-plus",activeHeader:"ui-icon-minus"}
 });
});

</script>
</html>
