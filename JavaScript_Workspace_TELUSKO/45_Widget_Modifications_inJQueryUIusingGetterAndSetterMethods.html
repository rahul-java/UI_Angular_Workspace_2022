<!DOCTYPE html>
<html lang="en">
<head>
    <title>Widget Modifications in JQuery UI using Getter and Setter Methods
    </title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
    <link rel="stylesheet" href="jquery-ui/jquery-ui.structure.css">
    <link rel="stylesheet" href="jquery-ui/jquery-ui.theme.css">
</head>
<body>
  <h1 class="myHeading" id="heading1">Widget Modifications in JQuery UI using Getter and Setter Methods</h1>
  <button id="actionbtn">Change</button>
  <br>
  <br>
  <div id="dateinput" title="My Calender">
     
  </div>
<br>
<br>
  <div id="messageBox" title="MessageBox" class="myDivs">
    <h3>This is dummy title</h3>
    <img src="img/operator.png" width="200px" >
    <br>
    <button>Click Me</button>
  </div>
  <br><br>
  <div id="panels" style="width:80%">
    <div>Telusko Learning</div>
       <p>tttttttttttttttttttttttttttttttttt</p>
    <h2>Hello World</h2>
    <div>Rahul Pandey</div>
    <div>This is my <b> 1st paragraph...</b> <i>in first div</i></div>
     <h3>Good Morning</h3>
    <p id="p2" value="Hello World This is 2023" class="p2Class">This is my <b>2nd paragraph...</b> <i>in first div</i></p>

  </div>

</body>

<script src="jquery/jquery.js" type="text/javascript"></script> <!--1...First Include this jquery core first  -->
<script src="jquery-ui/jquery-ui.js" type="text/javascript"></script><!--2...Secondly Include this jquery-ui at last  -->
<script>
$(document).ready(function(){
    
    $("#dateinput").datepicker({
    numberOfMonths:1,
    changeYear:true,
    changeMonth:true,
    showWeek:true,
    weekHeader:"Week No",
    showOtherMonths:true,
    minDate:new Date(2020,0,1),
    maxDate:new Date(2025,11,31)
  });

  $("#messageBox").dialog({
      title:"Custom Message BOX",
      draggable:true,
      resizable:true,
      height:400,
      width:500,
      modal:false,
  });

  $("#panels").accordion({
    collapsible:true,   //collapsing the content
    event: "click",    //  "mouseover",  // mouse hover
    //animate:2000 , //make it slow
    active:3,
    heightStyle:true,
    icons:{header:"ui-icon-plus",activeHeader:"ui-icon-minus"}
 });

 $("#actionbtn").click(function(){
    //getter methods
    var height=$("#messageBox").dialog("option","height");
    alert("Height : "+height);
    //setter methods
   // $("#messageBox").dialog("option","height",600);
   //$("#messageBox").dialog("option","draggable",false);
   //$("#messageBox").dialog("option","resizable",false);

   $("#dateinput").datepicker("option","numberOfMonths",3);
   
 });

});
</script>
</html>
