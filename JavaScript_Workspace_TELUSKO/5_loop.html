<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loop</title>
</head>
<body>
    <script type="text/javascript">
       for(var i=1;i<=10;i++)
       {
        document.write("<h2>"+i +" * 5 ="+(i*5)+"</h2>");

       }

       var x=2;
       while(x<=20)
       {
        document.write("<h2>"+x+"</h2>");
        x+=2;
       }

       var n=6;
       do{
        document.write("<h2>Rahul Pandey </h2>");
        n--;
       }while(n>0);
    </script>

</body>
</html>
