
<!DOCTYPE html>
<html lang="en">
<head>
    <title>JQuery Animate Effect</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <h1 class="myHeading" id="heading1">JQuery Animate Effect</h1>
  <p>This is my paragraph...Outside div</p>
  <button  id="btn1">Click me 1</button>
  <button  id="btn2">Click me 2</button>
  <button  id="btn3">Animate</button>
  <br>
  <div class="myDivs" id="firstDiv">
    <p>This is my paragraph...in first div</p>
    <p>This is my paragraph...in first div</p>
  </div>
  <div class="myDivs" id="secondDiv">
    <p>This is my paragraph...in second div</p>
  </div>
  <div class="myDivs" id="thirdDiv">
    <ul>
      <li>list 1</li>
      <li>list 2</li>
      <li>list 3</li>
      <li>list 4</li>
      <li>list 5</li>
    </ul>
  </div>

  <br>  
  <div class="myCube" id="cube">
    <h3>Cube</h3>
  </div>
</body>

<!-- <script src="jquery/jquery.js"></script> -->
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
<script>
// Jquery
$(document).ready(function(){
   $("#btn3").click(function(){
    $("#cube").animate({
      left:'150px',
      height:'100px',
      width:'100px',
      opacity:'1'
    },2000);
   });
});

</script>
</html>
