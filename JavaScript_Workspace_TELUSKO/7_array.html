<!DOCTYPE html>
<html lang="en">
<head>
    <title>function</title>
</head>
<body>
    <script type="text/javascript">
       var cars=["BMW","AUDI","VOLVO"];
       
       document.write("<h2>"+cars+"</h2>")
       
       cars.push("Mercedes");

       cars.push(999);
       
       for(var i=0;i<cars.length;i++)
       {
        document.write("<h2>"+cars[i]+"</h2>")
       }
    </script>

</body>
</html>
