<!DOCTYPE html>
<html lang="en">
<head>
    <title>Switch Case</title>
</head>
<body>
    <script type="text/javascript">
        var day=7;
        switch(day)
        {
            case 1:
                document.write("<h2>Sunday</h2>");
                break; 
            case 2:
                document.write("<h2>Monday</h2>");
                break;
            case 3:
                document.write("<h2>Tuesday</h2>");
                break; 
            case 4:
                document.write("<h2>Wednesday</h2>");
                break;
            case 5:
                document.write("<h2>Thursday</h2>");
                break;
            case 6:
                document.write("<h2>Friday</h2>");
                break;
            case 7:
                document.write("<h2>Saturday</h2>");
                break;
            default:
                document.write("<h2>Wrong Input</h2>");
                break; 
                         
        }

        var name="Rahul";
        switch(name+" Pandey")
        {
            case "Rahul Pandey":
                document.write("Your name is : "+name);
                break;
            default :
                document.write("Invalid Name");
                break;    
        }
    </script>

</body>
</html>
