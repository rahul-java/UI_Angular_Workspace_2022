<!DOCTYPE html>
<html>
    <head>
        <title>first css app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body>
        <div class="container"><br>
            <div class="card">
                <div class="card-header bg-primary text-center text-white">
                   <h1>Registration Form</h1>
                </div>
                <div class="card-body">
                    <form action="save" method="post">
                    <div class="row">
                        <div class="col-2">

                        </div>
                        <div class="col-1">
                            <label>Name</label>
                        </div>
                        <div class="col-6">
                            <input type="text" name="stuName" class="form-control">
                        </div>
                        <div class="col-1">
                            <span id="errorMsg"></span>
                        </div>
                        <div class="col-2">
                            
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-2">

                        </div>
                        <div class="col-1">
                            <label>Roll No</label>
                        </div>
                        <div class="col-6">
                            <input type="text" name="stuRollNo" class="form-control">
                        </div>
                        <div class="col-1">
                            <span id="errorMsg"></span>
                        </div>
                        <div class="col-2">

                        </div>
                  </div><br>
                        <div class="row">
                            <div class="col-2">
    
                            </div>
                            <div class="col-1">
                                <label>Address</label>
                            </div>
                            <div class="col-6">
                                <textarea name="stuAdd" class="form-control">
                                </textarea>
                            </div>
                            <div class="col-1">
                                <span id="errorMsg"></span>
                            </div>
                            <div class="col-2">
                                
                            </div>
                        </div><br>
                        <div class="row">
                            <div class="col-2">
    
                            </div>
                            <div class="col-1">
                                <label>Gender</label>
                            </div>
                            <div class="col-6">
                                <input type="radio" name="gender" value="Male">Male
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" name="gender" value="Female">Female
                            </div>
                            <div class="col-1">
                                <span id="errorMsg"></span>
                            </div>
                            <div class="col-2">

                             </div>   
                        </div>
                        <div class="container" align="center">
                          <input type="submit" value="Submit" class="btn btn-outline-success ">
                       </div>
                  </form>
              </div>
                <div class="card-footer bg-primary">
                    
                </div>
          </div>
      </div>
    </body>
</html>
