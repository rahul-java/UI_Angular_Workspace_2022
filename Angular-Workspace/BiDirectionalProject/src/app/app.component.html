<div class="containter">
<h1 class="text-center  text-primary fw-bolder">BiDirectional Data Binding</h1><br><br>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-3">
       <div class="form-group">
        <label>Name :</label>
        <div>
          <input type="text" [(ngModel)]="name" class="form-control">
        </div>
       </div>
    </div>
    <div class="col-3">
      <h3 class="text-center  text-primary fw-bold">Product Details</h3>
      <dl class="row">
        <dt class="col-sm-4">Name:</dt>
        <dd class="col-sm-8">{{product.name}}</dd>
      </dl>
    </div>
    <div class="col-3"></div>
  </div>

  <!-- Price -->
  <div class="row">
    <div class="col-3"></div>
    <div class="col-3">
       <div class="form-group">
        <label>Price :</label>
        <div>
          <input type="text" [(ngModel)]="price" class="form-control">
        </div>
       </div>
    </div>
    <div class="col-3">
     
      <dl class="row">
        <dt class="col-sm-4">Price:</dt>
        <dd class="col-sm-8">{{product.price}}</dd>
      </dl>
    </div>
    <div class="col-3"></div>
  </div>

  <!-- ShippedTo -->
  <div class="row">
    <div class="col-3"></div>
    <div class="col-3">
       <div class="form-group">
        <label>ShippedTo :</label>
        <div>
          <select [(ngModel)]="shippedTo" class="form-control">
            <option>--SELECT--</option>
            <option>HYD</option>
            <option>DLH</option>
            <option>KNP</option>
            <option>PRY</option>
            <option>CKT</option>
            </select>
        </div>
       </div>
    </div>
    <div class="col-3">
     
      <dl class="row">
        <dt class="col-sm-4">ShippedTo:</dt>
        <dd class="col-sm-8">{{product.shippedTo}}</dd>
      </dl>
    </div>
    <div class="col-3"></div>
  </div>

  <!-- InStock -->
  <div class="row">
    <div class="col-3"></div>
    <div class="col-3">
       <div class="form-group">
        <label>InStock :</label>
        <div>
          <input type="text" [(ngModel)]="inStock" class="form-control">
        </div>
       </div>
    </div>
    <div class="col-3">
     
      <dl class="row">
        <dt class="col-sm-4">InStock:</dt>
        <dd class="col-sm-8">{{(product.inStock) ? "Available" : "Out of Stock"}}</dd>
      </dl>
    </div>
    <div class="col-3"></div>
  </div>
  <div class="text-center mt-3">
    <button (click)="onUpdateBtnClick()" class="btn btn-primary">UpdateProduct</button>
  </div>
</div>
