<div class="container">
    <h1 class="text-center  text-primary fw-bolder">Two Way Binding Data </h1><br><br>
<div class="row">
    <div class="col-3"></div>
  <div class="col-3">
   
         <div class="form-group">
          <label>Name :</label>
          <div>
            <input type="text" [(ngModel)]="name" class="form-control">
          </div>
         </div>
      
    
        <div class="form-group">
         <label>Price :</label>
         <div>
           <input type="text" [(ngModel)]="price" class="form-control">
         </div>
        </div>
     
    
        <div class="form-group">
         <label>IsAvailable :</label>
         <div>
           <input type="checkbox" [(ngModel)]="isAvailable" >
         </div>
        </div>

        <div class=" mt-3">
            <button (click)="OnClick()" class="btn btn-primary">UpdateProduct</button>
          </div> 
   </div>
   
  <div class="col-3">
   <dl class="row">
    <dt class="col-sm-4">Name:</dt>
    <dd class="col-sm-8">{{updateproduct.name}}</dd>

    <dt class="col-sm-4">Price:</dt>
    <dd class="col-sm-8">{{updateproduct.price}}</dd>

    <dt class="col-sm-4">IsAvailable:</dt>
    <dd class="col-sm-8">{{(updateproduct.isAvailable)?"Available":"Out of Stock"}}</dd>    
</dl>
</div> 
<div class="col-3"></div>
</div>
 </div>
