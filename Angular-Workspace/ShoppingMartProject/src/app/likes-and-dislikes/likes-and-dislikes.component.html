<div class="container">
    
<div class="card">

<div class="card-header tc text-center">
    <h1>Likes And Dislikes</h1>
</div>
<div class="card-body">

    
     <!-- <div class="card-group">   -->
        <div class="row row-cols-md-4">
        <div class="card" *ngFor="let item of Products" > 
            <div class="card-header">
                <h5>{{item.name}}</h5>
                <h6>{{item.price | currency:'INR'}}</h6>
            </div>
            <div class="card-body">
               <img [src]="item.img" class="img-thumbnail" alt="">
            </div>
            <div class="card-footer">
               <div class="btn-group">
                <button (click)="OnLikes(item)" class="btn btn-primary"><span class="fa fa-thumbs-up"></span> Likes {{item.likes}}</button>
               <button (click)="OnDislikes(item)" class="btn btn-danger"><span class="fa fa-thumbs-down"></span> Dislikes {{item.dislikes}}</button>
               </div>
            </div>
        </div>

</div>

</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Likes</th>
            <th>DisLikes</th>
            <th>Index</th>
            <th>Even</th>
            <th>Odd</th>
            <th>First</th>
            <th>Last</th>
        </tr>
    </thead>
    <tbody>
        <tr [class.even-e]="e" [class.odd-o]="o" *ngFor="let item of Products; let i=index; let e=even; let o=odd; let f=first; let l=last;">
            <td>{{item.name}}</td>
            <td>{{item.likes}}</td>
            <td>{{item.dislikes}}</td>
            <td>{{i}}</td>
            <td>{{e}}</td>
            <td>{{o}}</td>
            <td>{{f}}</td>
            <td>{{l}}</td>
        </tr>
    </tbody>
</table>


<div class="card-footer tc"></div>
</div>


</div>
