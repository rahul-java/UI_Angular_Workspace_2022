<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-center text-white">
                <h1>Pattern Validation</h1>
            </div>
            <div class="card-body">
          <form id="patternSubmit" action="">
       
        
    <!-- Pattern  -->

    <div class="row">
        <div class="col-1">

        </div>
        <div class="col-2">
            <label>Pattern</label>
        </div>
        <div class="col-6">
             <input type="text" name="pattern" id="pattern" class="form-control"> 
        </div>
        <div class="col-3">
            <span id="errorMsg-Pattern"></span>
        </div>
        
  </div><br>
       
  <div class="container" align="center">
    <input type="submit" value="Check Pattern" class="btn btn-success">
    
 </div>

    </form>
    </div>
    <div class="card-footer bg-primary">
        <span th:text="${msg}" class="text-white"></span>
    </div>
   </div>
 </div>
 <script>
    $(document).ready(function(){
        $('#errorMsg-Pattern').hide();
        var patternError=false;

        
        function checkPattern(){
            var textBox=$('#pattern').val();
            var Exp=/^\d+$/;
            var expression=/^\s*[a-zA-Z0-9,\s]+\s*$/; 
            //var expression=/^[2-9]\d{2}-\d{3}-\d{4}$/; //234-234-1234 = OK
            //var expression=/^[0,1]?[0-2]{1}\/(([0-2]?\d{1})|([3][0,1]{1}))\/(([1]{1}[9]{1}\d{2})|([2-9]{1}\d{3}))$/;  // mm/dd/yyyy
            if(expression.test(textBox)){
                $('#errorMsg-Pattern').hide();
                patternError=true;
            }else{
                $('#errorMsg-Pattern').show();
                patternError=false;
                $('#errorMsg-Pattern').text("Error : Pattern Mismatch");
                $('#errorMsg-Pattern').css('color','red');
            }
            return patternError;
        }
       

       $('#pattern').keyup(function(){
        checkPattern();
       });

        $('#patternSubmit').submit(function (){
            checkPattern();
            if(patternError)
            return true;
            else
            return false;
        });
    });
 </script>
</body>
</html>
