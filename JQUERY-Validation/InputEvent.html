<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
</head>
<body>
    <div class="container">
        <input type="text" name="userName" id="uid"><br><br>
        <input type="text" name="userName" id="pid"><br><br>
        <input type="text" name="userName" id="testId"><br>
    </div>

    <script>
        $(document).ready(function(){
         $('#uid').keydown(function(){
            $('#uid').css('background-color','blue')
            $('#testId').val($('#uid').val());
         });

         $('#uid').keyup(function(){
            $('#uid').css('background-color','white')
            $('#testId').val($('#uid').val());
         });

         $('#pid').focus(function(){
            $('#pid').css('background-color','green')
            $('#testId').val($('#pid').val());
         });

         $('#pid').blur(function(){
            $('#pid').css('background-color','white')
            $('#testId').val($('#pid').val());
         });

        });
    </script>
</body>
</html>
