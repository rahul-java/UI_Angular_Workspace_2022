<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
</head>
<body>
    
    <div class="container">
      <input type="checkbox" id="" name="grade" value="A">A <br>
      <input type="checkbox" id="" name="grade" value="B">B <br>
      <input type="checkbox" id="" name="grade" value="C">C <br>
      <input type="checkbox" id="" name="grade" value="D">D <br>
      <input type="checkbox" id="" name="grade" value="E">E <br>
    </div>
    <div class="container text-center text-primary">
        <h1 id="data"></h1>
        <h2 id="data1"></h2>
    </div>
    <script>

        $(document).ready(function(){
         $('[name="grade"]').click(function(){
            var v=$('[name="grade"]:checked').val();
            var len=$('[name="grade"]:checked').length;
            $('#data').text(v);
            
            $('#data1').value(v+' - '+len);
         });
        });
    </script>
</body>
</html>
